{% extends 'admin/base.html' %}

{% block content %}
    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理 <span
                class="c-gray en">&gt;</span> 会员列表<a class="btn btn-success radius r"
                                                     style="line-height:1.6em;margin-top:3px"
                                                     href="javascript:location.replace(location.href);" title="刷新"><i
                class="Hui-iconfont">&#xe68f;</i></a></nav>
        <div class="Hui-article">
            <article class="cl pd-20">
                <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">
                    <a href="javascript:;" onclick="datadel('{{ url_for('blue_admin.member_del') }}')"
                       class="btn btn-danger radius">
                        <i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
                    </a>
                </span>
                    <span class="r">共有数据：<strong>{{ users | length }}</strong> 条</span></div>
                <div class="mt-20">
                    <table class="table table-border table-bordered table-hover table-bg table-sort">
                        <thead>
                        <tr class="text-c">
                            <th width="25"><input type="checkbox" name="" value=""></th>
                            <th width="80">编号</th>
                            <th width="100">昵称</th>
                            <th width="90">手机</th>
                            <th width="100">头像</th>
                            <th width="150">邮箱</th>
                            <th width="130">注册时间</th>
                            <th width="170">简介</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                            <tr class="text-c">
                                <td><input type="checkbox" value="{{ user.id }}" name=""></td>
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.phone }}</td>
                                <td><img src="{{ url_for('static', filename='media/user/'+user.face) }}"
                                         alt="{{ user.name }}" height="70" width="70" style="border-radius: 50%;"></td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.add_time }}</td>
                                <td>{{ user.info }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </article>
        </div>
    </section>
{% endblock %}
